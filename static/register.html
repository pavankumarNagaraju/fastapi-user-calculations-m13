<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
</head>
<body>
  <h1>Register</h1>
  <form id="register-form">
    <label>
      Email:
      <input type="email" id="email" data-testid="register-email" required />
    </label>
    <br />
    <label>
      Full name:
      <input type="text" id="full_name" data-testid="register-fullname" required />
    </label>
    <br />
    <label>
      Password:
      <input type="password" id="password" data-testid="register-password" required />
    </label>
    <br />
    <label>
      Confirm Password:
      <input type="password" id="confirm_password" data-testid="register-confirm-password" required />
    </label>
    <br />
    <button type="submit" data-testid="register-submit">Register</button>
  </form>
  <div id="message"></div>

  <script>
    const registerForm = document.getElementById("register-form");
    const registerMessage = document.getElementById("message");

    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      registerMessage.textContent = "";

      const email = document.getElementById("email").value.trim();
      const fullName = document.getElementById("full_name").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;

      // Client-side validation: password length
      if (password.length < 6) {
        registerMessage.textContent = "Password must be at least 6 characters.";
        return;
      }

      if (password !== confirmPassword) {
        registerMessage.textContent = "Passwords do not match.";
        return;
      }

      try {
        const response = await fetch("/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: email,
            full_name: fullName,
            password: password,
          }),
        });

        if (response.ok) {
          const data = await response.json().catch(() => null);
          if (data && data.access_token) {
            localStorage.setItem("jwt", data.access_token);
          }
          registerMessage.textContent = "Registration successful";
        } else {
          const err = await response.json().catch(() => null);
          registerMessage.textContent =
            (err && err.detail) || "Registration failed";
        }
      } catch (err) {
        registerMessage.textContent = "Registration failed";
      }
    });
  </script>
</body>
</html>
